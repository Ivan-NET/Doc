<html ng-app ng-controller="PhoneListCtrl">
<head>
  <title ng-bind-template="{{query || 'query'}}"></title>
  <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
  <script src="mvc_controllers.js"></script>
</head>
<body>
  <p>{{hello}}</p>
  <p>Search: <input ng-model="query"></p>
  Sort by:
  <select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
  </select>
  <ul>
    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
      {{phone.name}}
	<a href="#{{phone.id}}"><img ng-src="angular-phonecat-master/app/{{phone.imageUrl}}"></img></a>
    <p>{{phone.snippet}}</p>
    </li>
  </ul>
  <p>Total number of phones: {{phones.length}}</p>
  <table>
    <tr><th>row number</th></tr>
    <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td style="border: 1px solid black">{{i + 1}}</td></tr>
   </table>
</body>
</html>
